<!DOCTYPE html>
<html lang="en">

<head>
    <title>NVB WebRTC</title>
    <script src="jquery.js"></script>
    <script src="peer.js"></script>
    <script src="socket.io.js"></script>
</head>

<body>

    <div id="form-dang-ki">
        <input type="text" id="username" value="" name="username">
        <button id="dang-ki">Register</button>
    </div>

    <div id="form-chat">

        <div class="left">
            <ul id="ds-thanh-vien">
            </ul>
        </div>

        <div class="right">
            <h3 id="ten-thanh-vien"></h3>
            <h3 id="ma"></h3>
            <video id="localStream" width="300" controls></video>
            <br /><br />
            <video id="remoteStream" width="300" controls></video>
            <br /><br />

            <input id="removeId" type="text"><button id="call">Call</button>
        </div>

    </div>

</body>

<script src="main.js"></script>

</html>
